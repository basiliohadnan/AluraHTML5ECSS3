<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Conbtato - Barbearia Alura</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
	</head>
	
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da Barberaria Alura"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

        <main>
            <form>
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input class="input-padrao" type="text" id="nomesobrenome" required>

                <label for="email">E-mail</label>
                <input class="input-padrao" type="email" id="email" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input class="input-padrao" type="tel" id="telefone" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea class="input-padrao" cols="70" rows="10" id="mensagem" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email">
                        <input type="radio" name="contato" value="radio-email"> E-mail
                    </label>

                    <label for="radio-telefone"> 
                        <input type="radio" name="contato" value="radio-telefone"> Telefone
                    </label>
                    
                    <label for="radio-whatsapp">
                    <input type="radio" name="contato" value="radio-whatsapp" checked> Whatsapp
                    </label>
                </fieldset>

                <div>
                    <p>Qual período prefere?</p>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </div>

                <label>
                    <input class="checkbox" type="checkbox" checked> Receber novidades por e-mail?
                </label>

                <input class="enviar" type="submit" value="Enviar formulário">
            </form>
            
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>               
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>
		
		<footer>
			<img src="logo-branco.png" alt="Logo da Barberaria Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura | 2019</p>
		</footer>
	</body>
</html>
